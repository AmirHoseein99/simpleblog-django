{% load static %} 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'mainApp/main.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'mainApp/article.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'mainApp/profileSidebar.css' %}"
    />

    {%if title %}
    <title>{{title}}</title>
    {%else%}
    <title>MainPage</title>
    {%endif%}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark " style="background-color: #010d2b;" >
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="{% url  'mainApp:mainpage' %}">SimlpeBlog</a>
            </div>
              <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url  'mainApp:aboutpage' %}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class ='nav-item'>
                  <div class="nav-item">
                    <a class="nav-link" href="{% url  'userApp:userRegisterPage' %}">Register</a>
                  </div>
                </li>
              </ul>
          </div> 
        </nav>

    <main role="main" class="container">
          <div class="row">
            <div class="container content">
              <div class="row profile">
                <div class="col-md-3">
                  <div class="profile-sidebar fixed" id="sticky-sidebar" >
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic">
                      <img src="https://media.rockstargames.com/chinatownwars/global/downloads/avatars/zhou_256x256.jpg" class="img-responsive" alt="">
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                      <div class="profile-usertitle-name">
                        Jason Davis
                      </div>
                      <div class="profile-usertitle-job">
                        Developer
                      </div>
                    </div>
                    <!-- END SIDEBAR USER TITLE -->
                    <!-- SIDEBAR BUTTONS -->
                    <div class="profile-userbuttons">
                      <button type="button" class="btn btn-success btn-sm">Follow</button>
                      <button type="button" class="btn btn-danger btn-sm">Message</button>
                    </div>
                    <!-- END SIDEBAR BUTTONS -->
                    <!-- SIDEBAR MENU -->
                    <div class="profile-usermenu sidebar-sticky">
                      <ul class="nav flex-column">
                        <li class="active nav-item">
                          <a href="#" class="nav-link active">
                            <i class="fa fa-home"></i>
                          Overview </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="https://codepen.io/jasondavis/pen/jVRwaG?editors=1000">
                          <i class="fa fa-user"></i>
                          Account Settings </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#" target="_blank">
                          <i class="fa fa-check"></i>
                          Tasks </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">
                          <i class="fa fa-flag"></i>
                          Help </a>
                        </li>
                      </ul>
                    </div>
                    <!-- END MENU -->
                  </div>
                </div>
            <div class="col-md-8">
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} profile">
                  {{message}}
                </div>
              {%endfor%}
              {% block content %}{% endblock %}
            </div>
      </div>
    </div>    

      <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
</html>
